<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

 <main>

  <div class="image">
    <img src="images/image-product-mobile.jpg" alt="product-image">
  </div>

  <div class="text">
    <p class="toptext">Perfume</p>
    <h1 class="article">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
    <div class="price">
      <h1 class="newprice">$149,99</h1>
      <p class="oldprice">$169,99</p>
    </div>
    <button class="add2card">Add to Card</button>
  </div>

 </main>

</body>
</html>
